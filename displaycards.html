<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
            <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <template id="card-template">
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card h-100">
          <img src="https://res.cloudinary.com/patch-gardens/image/upload/v1626777620/cms/Online%20magazine/Complete%20guide%20to%20Chinese%20money%20plant%20care/16-9_Hero-min.jpg" class="card-img-top" alt="Chinese Money plant" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>

    <div class="container-fluid">
      <div class="row" id="card-list">
        <!-- Cards generated from the template will be added here -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      const data = [
        { title: "title 1", body: "body 1" },
        { title: "title 2", body: "body 2" },
        { title: "title 3", body: "body 3" },
        { title: "title 4", body: "body 4" },
        { title: "title 5", body: "body 5" },
        { title: "title 6", body: "body 6" },
        { title: "title 7", body: "body 7" },
        { title: "title 8", body: "body 8" },
      ];

      function addCard(title, body) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = body;
        document.querySelector("#card-list").appendChild(template);
      }

      // Loop through the data and add cards using the template
      data.forEach((d) => {
        addCard(d.title, d.body);
      });
    </script>
  </body>
</html>
